<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
     
    }
    .main {
        height: 98vh;
      width: 100%;
      max-width: 1200px;
    }
    #navbar {
        height: 70px;
      width: 118rem;
      background-color: rgb(94, 30, 94);
      color: white;
      display: flex;
      /* align-items: center;
      justify-content: space-between; */
      /* padding: 10px 20px; */
    }
    .nav_links {
      text-decoration: none;
      color: white;
      font-size: 25px;
      margin: 0 15px;
      padding: 10px;
      transition: background-color 0.3s, transform 0.3s;
    }
    .nav_div {
      display: flex;
      align-items: center;
      margin-left: 750px;
    }
    #Auctions_link {
      background-color: white;
      color: black;
      padding: 10px 20px;
      border-radius: 20px;
      font-weight: bold;
      transform: scale(0.8);
      transition: background-color 0.3s, transform 0.3s;
    }
    #Auctions_link:hover {
      background-color: violet;
      color: black;
      transform: scale(0.9);
    }
    .nav_links:hover {
      transform: scale(1.2);
      color:black;
    }
    #logo {
      height: 60px;
      width: 60px;
      border-radius: 50%;
    }
    .title {
      color: white;
      font-size: 30px;
      margin-left: 10px;
      transition: background-color 0.3s, transform 0.3s;
    }
    .title:hover{
        transform: scale(1.1);
    }
    .form_container {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      padding: 30px;
      text-align: center;
      width: 100%;
      max-width: 400px;
      margin: 50px auto;
      margin-left: 700px;
      background-color: rgb(239, 212, 243);
    }
    .form_container h1 {
      color: rgb(94, 30, 94);
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input, select {
      height: 40px;
      width: 100%;
      border-radius: 5px;
      font-size: 15px;
      text-align: left;
      margin-bottom: 15px;
      /* border: 1px solid #ccc; */
      padding: 0 10px;
      border: none;
      border-bottom: 1px solid black;
    }
    input::placeholder {
      color: #757272;
    }
    input:hover{
    background-color:rgb(222, 192, 230) ;
    color: black;
    }
    #submit {
      height: 45px;
      width: 40%;
      text-align: center;
      border-radius: 5px;
      font-size: 18px;
      background-color: rgb(94, 30, 94);
      color: white;
      font-weight: bold;
      border: 1px solid transparent;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }
    #submit:hover {
      background-color: green;
      color: white;
    }
  </style>
</head>
<body>
  <div class="main">
    <header>
      <nav id="navbar">
        <div style="display: flex; align-items: center;">
          <img src="./images/bid.jpg" alt="logo" id="logo" />
          <h1 class="title">BIDding</h1>
        </div>
        <div class="nav_div">
          <a href="./index.html" class="nav_links">Home</a>
          <a href="./index.html#Auctions" class="nav_links" id="Auctions_link">Auctions</a>
          <a href="./testimonials.html" class="nav_links">Testimonials</a>
          <a href="./howtoplay.html" class="nav_links">How to play</a>
          <a href="#login" class="nav_links">Login</a>
        </div>
      </nav>
    </header>
    <div class="form_container">
      <h1>User Registration Form</h1>
      <form action="" id="form">
        <input type="text" id="f_name" name="f_name" placeholder="Full Name" required />
        <select name="gender" id="gender" required>
          <option value="" disabled selected>Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
        <input type="date" id="dob" name="dob" placeholder="Date of Birth" required />
        <input type="text" name="username" id="username" placeholder="Username" required />
        <input type="email" name="mail" id="mail" placeholder="Email" required />
        <input type="tel" id="phone" name="phone" placeholder="Phone Number" required />
        <input type="password" name="password" id="password" placeholder="Password" required />
        <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password" required />
        <input type="submit" value="Sign Up" id="submit" />
      </form>
    </div>
  </div>
</body>
</html>

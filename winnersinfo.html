<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winner Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        #navbar {
  height: 70px;
  width: 119rem;
  border: 1px solid transparent;
  background-color: rgb(94, 30, 94);
  font-size: 27px;
  color: white;
  /* position: fixed; */
  display: flex;
  flex-direction: row;
  gap: 50px;
}
.nav_links {
  text-decoration: none;
  color: white;
  margin-left: 30px;
  display:inline-block;
  cursor: pointer;
  padding: 20px 10px;
  transition: background-color 0.3s, transform 0.3s;
}
.nav_div{
  margin-left: 800px;
}
#Auctions_link{
  background-color:white;
  color: black;
  height: auto;
  width: 100px;
  border-radius: 20px;
  border:transparent;
  font-weight: bold;
  transform: scale(0.8);
}
#Auctions_link:hover{
  background-color:violet;
  color: black;
  border: transparent;
  border-radius: 20px;
  transform: scale(0.9);
}
.nav_links:hover {
      transform: scale(1.2);
      color:black;
    }
#logo {
  height: 60px;
  width: 60px;
  border-radius: 50%;
  margin: 6px 10px;
}
.title {
  margin-top: 15px;
  margin-left:-30px;
  color: white;
  font-size:45px;
}
h1{
    text-align: center;
    color:rgb(100, 2, 100);
}
        .container {
            width: 40%;
            padding: 20px;
            text-align: center;
            margin-left: 600px;
            /* background-color: rgb(136, 247, 136); */
            background-color: rgb(109, 63, 114);
        }

        .card {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
            text-align: center;
            /* justify-content: center;
            align-content: center; */
        }

         .card p {
            margin: 10px 0;
        }
        .card h2{
            color: rgb(13, 119, 13);
        }
        /* .card h1{
            color: rgb(17, 165, 17);
        } */
        @media (min-width: 600px) {
            .title {
                font-size: 22px;
            }

            .nav_links {
                font-size: 22px;
            }
        }

        @media (min-width: 1024px) {
            .title {
                font-size: 24px;
            }

            .nav_links {
                font-size: 25px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav id="navbar">
            <img src="./images/bid.jpg" alt="logo" id="logo">
            <h1 class="title">BIDding</h1>
            <div class="nav_div">
                <a href="./new.html" class="nav_links">Home</a>
                <a href="./new.html#Auctions" class="nav_links" id="Auctions_link">Auctions</a>
                <a href="./testimonials.html" class="nav_links">Testimonials</a>
                <a href="./howtoplay.html" class="nav_links">How to play</a>
                <a href="./login.html" class="nav_links">Login</a>
            </div>
        </nav>
    </header>
    <h1>Winners Details</h1>
    <div class="container">
        <div class="card" id="winnerCard"></div>
    </div>

    <script>
        window.onload = function() {
            const winner = JSON.parse(localStorage.getItem('winner'));
            const product = JSON.parse(localStorage.getItem('product'));

            const winnerCard = document.getElementById('winnerCard');
            winnerCard.innerHTML = `
                <h2>Congratulations, ${winner.name}!</h2>
                
                <p>You have won the auction for the item:</p>
                <h3>${product.name}</h3>
                <img src="${product.image}" alt="${product.name}" style="max-width: 50%;">
                <p>With a bid of: Rs.${winner.amount}/-</p>
            `;
        }
    </script>
</body>
</html>
